<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="../../public/assets/css/style.css">
    </head>
    <body>

        <main class="position-relative">

            <div class="overflow-auto" style="height: 100%;">

                <div class="fade-in-content">
                    <a href="javascript:history.back()" class="h3 text-dark"><i class="fa-solid fa-chevron-left"></i></a>
                    <h1 class="m-0 mt-3">Edit birthday</h1>
                </div>
    
                <div class="mt-5 fade-in-content">
    
                    <form action="" class="m-0">
    
                        <div class="w-50 mx-auto rounded-circle position-relative">
                            <img class="img-fluid d-block mx-auto" src="../../public/assets/img/loading.gif" randomAvatar>
                            <i class="fa-solid fa-user changeAvatar border border-3 border-white p-3 rounded-circle position-absolute bottom-0 end-0" avatarBtn></i>
                        </div>
    
                        <div class="position-absolute top-50 start-50 translate-middle w-100 h-100 rounded bg-chooseAvatar d-none" chooseAvatar>
                            <div class="d-flex justify-content-center align-items-center h-100">
                                <div class="d-flex justify-content-between flex-wrap gap-3 bg-white mx-5 p-4 rounded position-relative">
    
                                    <button class="position-absolute top-0 start-100 translate-middle fs-3 btn-closeAvatar">
                                        <i class="fa-solid fa-xmark"></i>
                                    </button>
    
                                    <label for="avatar_01">
                                        <img class="img-avatar" src="../../public/assets/img/avatar_01.png">
                                    </label>
                                    <input class="d-none" type="radio" name="avatar" id="avatar_01">
                                    
                                    <label for="avatar_02">
                                        <img class="img-avatar" src="../../public/assets/img/avatar_02.png">
                                    </label>
                                    <input class="d-none" type="radio" name="avatar" id="avatar_02">
                                    
                                    <label for="avatar_03">
                                        <img class="img-avatar" src="../../public/assets/img/avatar_03.png">
                                    </label>
                                    <input class="d-none" type="radio" name="avatar" id="avatar_03">
                                    
                                    <label for="avatar_04">
                                        <img class="img-avatar" src="../../public/assets/img/avatar_04.png">
                                    </label>
                                    <input class="d-none" type="radio" name="avatar" id="avatar_04">
                                    
                                    <label for="avatar_05">
                                        <img class="img-avatar" src="../../public/assets/img/avatar_05.png">
                                    </label>
                                    <input class="d-none" type="radio" name="avatar" id="avatar_05">
                                    
                                    <label for="avatar_06">
                                        <img class="img-avatar" src="../../public/assets/img/avatar_06.png">
                                    </label>
                                    <input class="d-none" type="radio" name="avatar" id="avatar_06">
                                    
                                    <label for="avatar_07">
                                        <img class="img-avatar" src="../../public/assets/img/avatar_07.png">
                                    </label>
                                    <input class="d-none" type="radio" name="avatar" id="avatar_07">
                                    
                                    <label for="avatar_08">
                                        <img class="img-avatar" src="../../public/assets/img/avatar_08.png">
                                    </label>
                                    <input class="d-none" type="radio" name="avatar" id="avatar_08">
                                    
                                    <label for="avatar_09">
                                        <img class="img-avatar" src="../../public/assets/img/avatar_09.png">
                                    </label>
                                    <input class="d-none" type="radio" name="avatar" id="avatar_09">
                                    
                                    <label for="avatar_10">
                                        <img class="img-avatar" src="../../public/assets/img/avatar_10.png">
                                    </label>
                                    <input class="d-none" type="radio" name="avatar" id="avatar_10">
                                    
                                    <label for="avatar_11">
                                        <img class="img-avatar" src="../../public/assets/img/avatar_11.png">
                                    </label>
                                    <input class="d-none" type="radio" name="avatar" id="avatar_11">
                                    
                                    <label for="avatar_12">
                                        <img class="img-avatar" src="../../public/assets/img/avatar_12.png">
                                    </label>
                                    <input class="d-none" type="radio" name="avatar" id="avatar_12">
                                    
                                </div>
                            </div>
                        </div>
    
                        <div class="d-flex flex-column mt-5">
                            <label><i class="fa-regular fa-address-card"></i> First name</label>
                            <div class="d-flex align-items-center position-relative">
                                <input type="text" name="firstName" class="inputAdd text-secondary" maxlength="35">
                                <span class="position-absolute top-50 end-0 translate-middle-y text-success d-none"><i class="fa-solid fa-check"></i></span>
                            </div>
                            <div class="validationMsg mt-1">
                                <span><i class="fa-solid fa-circle-exclamation"></i></span>
                            </div>
                            <label><i class="fa-solid fa-address-card"></i> Last name</label>
                            <div class="d-flex align-items-center position-relative">
                                <input type="text" name="lastName" class="inputAdd text-secondary" maxlength="35">
                                <span class="position-absolute top-50 end-0 translate-middle-y text-success d-none"><i class="fa-solid fa-check"></i></span>
                            </div>
                            <div class="validationMsg mt-1">
                                <span><i class="fa-solid fa-circle-exclamation"></i></span>
                            </div>
                            <label><i class="fa-regular fa-calendar"></i> Date of birth</label>
                            <div class="d-flex align-items-center position-relative">
                                <input type="date" name="dateOfBirth" class="inputAdd text-secondary">
                                <span class="position-absolute top-50 end-0 translate-middle-y text-success d-none"><i class="fa-solid fa-check"></i></span>
                            </div>
                            <div class="validationMsg mt-1">
                                <span><i class="fa-solid fa-circle-exclamation"></i></span>
                            </div>
                        </div>
    
                        <button type="submit" class="btn-save">
                            <div class="spin"></div>
                            <i class="fa-solid fa-cake-candles"></i>
                            Update birthday
                        </button>
                    </form>
    
                </div>
                            
            </div>   

        </main>

        <script type="module" src="../../public/assets/js/editBirthday.js"></script>

    </body>
</html>
