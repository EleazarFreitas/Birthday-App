<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="../../public/assets/css/style.css">
    </head>
    <body>

        <main class="position-relative">

            <div class="fade-in-content">
                <div class="d-flex justify-content-between">
                    <a href="viewAll.html" class="h3 text-dark"><i class="fa-solid fa-chevron-left"></i></a>
                    <div class="position-relative">
                        <i class="fa-solid fa-gear h3 text-secondary gear" optionsGear></i>
                        <div class="p-3 shadow-sm rounded options d-none" options>
                            <a href="edit.html" class="text-decoration-none text-dark d-flex align-items-center gap-1 optionsHover">
                                <div>
                                    <i class="fa-regular fa-pen-to-square"></i>
                                    Edit
                                </div>
                                <i class="ms-auto fa-solid fa-circle"></i>
                            </a>
                            <button class="d-flex align-items-center gap-1 border-0 bg-white p-0 mt-3 optionsHover">
                                <div>
                                    <i class="fa-regular fa-trash-can"></i>
                                    Delete
                                </div>
                                <i class="ms-auto fa-solid fa-circle"></i>
                            </button>
                        </div>
                    </div>

                    <div class="position-absolute top-50 start-50 translate-middle w-100 h-100 rounded bg-delete d-none" deletePopup>
                        <div class="d-flex justify-content-center align-items-center h-100">
                            <div class="bg-white text-center w-100 mx-5 py-4 rounded">
                                <h5 class="fw-bold">Delete birthday</h5>
                                <span>Sure you want to delete?</span>
                                <div class="d-flex justify-content-center mt-3 gap-3">
                                    <form action="" class="m-0">
                                        <button class="rounded py-2 px-4 bg-white border-0 btn-delete" type="submit"><i class="fa-regular fa-trash-can"></i> Delete</button>
                                    </form>
                                    <button class="rounded py-2 px-4 btn-cancel border-0"><i class="fa-solid fa-ban"></i> Cancel</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <h1 class="m-0 mt-3">Details</h1>
            </div>

            <div class="my-5 fade-in-content">

                <div class="w-50 mx-auto rounded-circle overflow-hidden">
                    <img class="img-fluid d-block mx-auto" src="../../public/assets/img/loading.gif">
                </div>

                <h5 class="text-center my-3" fullName>Full Name</h5>

                <div class="mt-4">
                    <div class="d-flex align-items-center gap-3 mt-3">
                        <i class="fa-solid fa-cake-candles border border-1 border-dark p-3 rounded-circle"></i>
                        <div>
                            <span>Date of birth</span>
                            <br>
                            <span class="text-muted" dateOfBirth>00/00/0000</span>
                        </div>
                    </div>
    
                    <div class="d-flex align-items-center gap-3 mt-3">
                        <i class="fa-regular fa-calendar border border-1 border-dark p-3 rounded-circle"></i>
                        <div>
                            <span>Age</span>
                            <br>
                            <span class="text-muted"><span currAge>00</span> years</span>
                        </div>
                    </div>
                </div>

            </div>

        </main>

        <script type="module" src="../../public/assets/js/details.js"></script>
        <script src="../../public/assets/js/showOptions.js"></script>
        
    </body>
</html>
